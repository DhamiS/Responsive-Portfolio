<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
    <title>Contact page</title>
</head>

<body class="util-h-100">
    <div class="page-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sukhjeevan Dhami</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="ml-md-4 mr-md-4">
                <div class="row">
                    <div class="col-md-12 contact mt-5 mb-5">
                        <h2 class="contact-title fade-in">Contact</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <form class="d-flex flex-column">
                                    <label for="email">Email: </label>
                                    <input id="email" name="email" type="email" />
                                    <label for="name">Name: </label>
                                    <input id="name" name="name" type="name" />
                                    <label for="messages">Messages</label>
                                    <textarea id="messages" name="messages" type="text"></textarea>
                                </form>
                                <button type="submit" class="btn btn-warning mt-2">Submit</button>
                            </div>

                            <div class="col-md-6 contact-mail-img d-flex justify-content-center align-items-center">
                                <img src="assets/imgs/gmail.svg" class="img-fluid" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright text-center">
                        Copyright &copy; 2019
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
